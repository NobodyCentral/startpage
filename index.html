<!DOCTYPE html>
<html>
    <head>
        <title>~/start-page</title>
        <link rel='icon' href='https://raw.githubusercontent.com/NobodyCentral/startpage/main/icons/House-With-Garden-Flat.svg'>
        <link rel='icon' href='https://github.com/NobodyCentral/startpage/blob/e642545a776eca6e9548dfa6231e522f92d1b74b/icons/House-With-Garden-Flat.png'>
        <style>
            * {
                font-family: '3270 Nerd Font';
                src: url('https://github.com/NobodyCentral/startpage/blob/e642545a776eca6e9548dfa6231e522f92d1b74b/fonts/3270NerdFont-Regular.ttf');

                margin: 0px;
            }

            :root {
                --primary: #11111b;
                --secondary: #181825;

                --primary-text: #a6e3a1;
                --secondary-text: #b4befe;
                --link-text: #cdd6f4;
            }

            html {
                align-items: center;
                justify-content: center;
                display: flex;
                height: 100%;
            }

            body {
                display: flex;
                background-color: var(--primary);
                color: var(--primary-text);

                background-image: radial-gradient(rgba(205, 214, 244, 0.1) 9%, transparent 9%);
                background-size: 5vmin 5vmin;
            }

            canvas {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
                opacity: 0;
            }

            link-grid {
                display: grid;
                row-gap: 1rem;
                grid-template-columns: 1fr 1fr;
                grid-auto-rows: max-content;
                min-width: 24rem;
                padding: 2rem;

                background-color: var(--secondary);
                border-radius: .5rem;
                opacity: .9;
            }

            greet-text {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
                grid-column: 1/-1;
            }

            date {
                font-size: 1.25rem;
                font-weight: 500;
                text-align: center;
                color: var(--secondary-text);
                grid-column: 1/-1;
            }

            url-list {
                white-space: nowrap;
                list-style-type: none;
            }

            url-list:hover > li{
                transition: opacity 250ms ease;
            }

            url-list:hover > li > a {
                opacity: 0.5;

                transition: opacity 250ms ease, margin-left 250ms ease;
            }

            url-list:hover > li:hover > a {
                opacity: 1;

                margin-left: .5rem;
            }

            li {
                margin-left: 2.8rem;
            }

            li:first-child {
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;
                line-height: 2rem;
                user-select: none;
                color: var(--secondary-text);

                display: inline-block;
                margin-left: 1rem;
            }

            a {
                font-size: 1.25rem;
                text-decoration: none;
                color: var(--link-text);
            }
        </style>
    </head>

    <body>

        <script>
            const element = document.getElementById('date');

            function setTime() {
                const date = new Date();

                const options = {
                    year: '2-digit',
                    month: '2-digit',
                    weekday: 'long',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };

                const formattedDate = date.toLocaleString('en-GB', options);
                const [dayOfWeek, dateStr, time] = formattedDate.split(', ');

                element.innerHTML = dayOfWeek+' 󰍴 '+time+' 󰍴 '+dateStr
            };

            setInterval(setTime, 1000);

            setTime()
        </script>
        <script>
            var Space = {
                init: function(){
                var self = this;
                this.config = {
                    perspective: 3,
                    star_color: '255, 255, 255',
                    speed: 1,
                    stars_count: 2
                };
                this.canvas = document.getElementById('canvas');
                this.context = canvas.getContext('2d');
                this.start();
                window.onresize = function(){
                    self.start();
                };
                },
            
                start: function(){
                var self = this;
            
                this.canvas.width  = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                this.canvas_center_x = this.canvas.width / 2;
                this.canvas_center_y = this.canvas.height / 2;
            
                this.stars_count = this.canvas.width / this.config.stars_count;
                this.focal_length = this.canvas.width / this.config.perspective;
                this.speed = this.config.speed * this.canvas.width / 2000;
            
                this.stars = [];
            
                for(i = 0; i < this.stars_count; i++){
                    this.stars.push({
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    z: Math.random() * this.canvas.width,
                    });
                }
            
                window.cancelAnimationFrame(this.animation_frame);
                this.canvas.style.opacity = 1;
            
                this.cow = new Image();
                this.cow.src = './icons/House-With-Garden-Flat.png';
                this.cow.onload = function(){
                    self.render();
                }
                },
            
                render: function(){
                var self = this;
                this.animation_frame = window.requestAnimationFrame(function(){
                    self.render();
                });
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for(var i = 0, length = this.stars.length; i < length; i += 1){
                    var star = this.stars[i];
                    star.z -= this.speed;
                    if(star.z <= 0) {
                    this.stars[i] = {
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        z: this.canvas.width,
                    };
                    }
            
                    var star_x = (star.x - this.canvas_center_x) * (this.focal_length / star.z) + this.canvas_center_x;
                    var star_y = (star.y - this.canvas_center_y) * (this.focal_length / star.z) + this.canvas_center_y;
                    var star_radius  = Math.max(0, 1.4 * (this.focal_length / star.z) / 2);
                    var star_opacity = 1.2 - star.z / this.canvas.width;
                    var cow_width = Math.max(0.1, 100 * (this.focal_length / star.z) / 2);
            
                    if(star.cow){
                    this.context.save();
                    this.context.translate((star_x-cow_width)+(cow_width/2), (star_y-cow_width)+(cow_width/2));
                    this.context.rotate(star.z/star.rotation_speed);
                    this.context.translate(-((star_x-cow_width)+(cow_width/2)), -((star_y-cow_width)+(cow_width/2)));
                    this.context.globalAlpha = star_opacity;
                    this.context.drawImage(this.cow, 0, 0, this.cow.width, this.cow.width, star_x-cow_width, star_y-cow_width, cow_width, cow_width);
                    this.context.restore();
                    } else {
                    this.context.fillStyle = 'rgba(' + this.config.star_color + ',' + star_opacity + ')';
                    this.context.beginPath();
                    this.context.arc(star_x, star_y, star_radius, 0, Math.PI * 2);
                    this.context.fill();
                    }
                }
                }
            };
            
            window.onload = function(){
                Space.init();
            };
        </script>
    </body>
</html>
